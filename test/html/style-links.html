<!doctype html>
<html>
  <head>
    <title>Style Links Test</title>
    <script src="../../../tools/test/htmltest.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../html-imports.js"></script>
    <link rel="import" href="imports/style-links.html">
  </head>
  <body>
    <script>
      addEventListener('HTMLImportsLoaded', function() {
        chai.assert.ok(document.querySelector('style[id="imported-style"]'), 
            'style element exists');
        var link = document.querySelector('link[id="imported-sheet"]');
        chai.assert.ok(link, 'stylesheet element exists');

        var templateLink = document.querySelector('link[id="imported-template-sheet"]');
        chai.assert.isTrue(!templateLink, 'template stylesheet elements not loaded');
        done();
      });
    </script>
    <div class="red">red</div>
    <div class="blue">blue</div>
    <div class="orange">orange?</div>
  </body>
</html>
